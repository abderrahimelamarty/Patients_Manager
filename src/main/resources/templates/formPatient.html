<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
 <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<meta charset="ISO-8859-1">
<title>Form Patient</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" th:href="@{patients}">Patients Manager</a>

  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" th:href="@{patients}">Patients</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Medcins</a>
    </li>

    <!-- Dropdown -->
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
        Dropdown link
      </a>
      <div class="dropdown-menu">
        <a class="dropdown-item" th:href="@{formPatient}">Ajouter</a>
        <a class="dropdown-item" href="#">Chercher</a>
   
      </div>
    </li>
  </ul>
  <ul class="navbar-nav ml-auto" >
   <!-- Dropdown -->
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
     [username]
      </a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">login</a>
        <a class="dropdown-item" href="#">logout</a>
        <a class="dropdown-item" href="#">profile</a>
        
   
      </div>
    </li>
    </ul>
</nav>
<br>
<div class="container">
<form th:action="@{savePatient}" method="post">
<div class="form-group">
    <label  class="control-label">ID:</label>
    <label  class="control-label" th:text="${patient.id}">ID:</label>
    <input type="hidden" class="form-control" name="id" th:value="${patient.id}" >
       <span th:errors=${patient.id}></span>
  </div>
  <div class="form-group">
    <label  class="control-label">Name:</label>
    <input type="text" class="form-control" name="name" th:value="${patient.name}" >
       <span th:errors=${patient.name}></span>
  </div>
  <div class="form-group">
    <label class="control-label">Score:</label>
    <input type="text" class="form-control" name="score" th:value="${patient.score} ">
    <span th:errors=${patient.score}></span>
  </div>
  <div class="form-group">
    <label class="control-label" >Date de Naissance:</label>
    <input type="date" class="form-control" name="dateNaissance" th:value="${patient.dateNaissance} ">
       <span th:errors=${patient.dateNaissance}></span>
  </div>
  <div class="form-group">
    <label class="control-label">Malade:</label>
    <input type="checkbox"  name="malade" th:checked="${patient.malade} ">
    <span th:errors=${patient.malade}></span>
  </div>
  
  
  <button type="submit" class="btn btn-primary">Ajouter</button>
</form>
</div>
</body>
</html>
